<!DOCTYPE html>
  <html>
    <head>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

      <script src="./public/js/script.js"></script>
      <script type="text/javascript" src="./public/js/script.js"></script>
      <link rel="stylesheet" type="text/css" href="./public/css/style.css">

      <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Boomtown Workshop Scheduler</title>

    </head>

    <body>
      <div class="section no-pad-bot" id="index-banner" style="background-color: black;">
        <div class="container">
          <div class="row center">
          <br><br>
          <h1 class="header white-text center-align">Boomtown Workshop Scheduler</h1>
          </div>
          <br><br>
        </div>
      </div>

        <div class="container valign-center" id="create_button_wrapper">
          <a href="#modal1" class="waves-effect waves-light btn-large modal-trigger" id="create_button">CREATE</a>

          <div class="collection">

          </div>

        </div>



        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>New Workshop</h4>

            <div class="row">
              <form class="col s12" id= "workshop_form">
                <div class="row modal-form-row">
                  <div class="input-field col s12">
                    <input id="workshop_name" type="text" class="validate">
                    <label for="workshop_name">Name of Workshop</label>
                  </div>
                </div>




                <div class="row">
                  <div class="input-field col s12" >
                    <select id="mentor_container" multiple="multiple">
                      <option class= "mentor_container" value="" disabled selected >Please Select Mentor(s)</option>
                    </select>
                    <label for ="mentor_container">Select Mentor(s)</label>
                    </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="workshop_date" type="text" class="datepicker ">
                    <label for ="workshop_date" >Select a Date</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="workshop_start" type="text" class="timepicker">
                    <label for ="workshop_start">Select a Start Time</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="workshop_end" type="text" class="timepicker">
                    <label for ="workshop_end">Select an End Time</label>
                  </div>
                </div>

              </form>
            </div>
          </div>
          <div class="modal-footer" id= "footer">

            <a
             href="#" class="waves-effect waves-light btn-large modal-trigger" id="save_button">Save</a>

             <a
              href="#" class="waves-effect waves-light btn-large modal-trigger modal-close" id="cancel_button">Cancel</a><br>

            <a
             href="#" class="waves-effect waves-light btn-large modal-trigger modal-close" id="delete_button">Delete</a>
          </div>
        </div>

      <!--Import jQuery before materialize.js-->
      <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->

    </body>

  </html>
