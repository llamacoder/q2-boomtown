<!DOCTYPE html>
  <html>
    <head>


      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
      <title>Boomtown Workshop Scheduler</title>

      <!--links to font choices-->
      <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">



      <link rel="stylesheet" type="text/css" href="css/style.css">


      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link type="text/css" href="css/materialize.css" rel="stylesheet" media="screen,projection" />


    </head>

    <body>


      <div class="section no-pad-bot" id="index-banner" style="background-color: black;">
        <div class="container">
          <div class="row center">
          <br><br>
          <h1 class="header white-text center-align" id="top_banner">BOOMTOWN WORKSHOP SCHEDULER</h1>
          </div>
          <br><br>

        </div>

      </div>



        <div class="container valign-center" id="create_button_wrapper">
          <a href="#modal1" class="waves-effect waves-light btn-large modal-trigger" id="create_button">CREATE</a>
          <a href="data_vis.html" class="waves-effect waves-light btn-large" id="create_button">ANALYZE</a>

          <div class="collection">

          </div>

        </div>



        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>WORKSHOP EDITOR</h4>

            <div class="row">
              <form class="col s12" id= "workshop_form">
                <div class="row modal-form-row">
                  <div class="input-field col s12">
                    <input id="workshop_name" type="text">
                    <label for="workshop_name">Name of Workshop</label>
                  </div>
                    <div class="input-field col s12" >
                      <select id="mentor_container" multiple="multiple">
                        <option class= "mentor_container" value="" disabled selected >Please Select Mentor(s)</option>
                      </select>
                      <label for ="mentor_container">Select Mentor(s)</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="workshop_date" type="text" class="datepicker ">
                      <label for ="workshop_date" >Select a Date</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="workshop_start" type="text" class="timepicker">
                      <label for ="workshop_start">Select a Start Time</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="workshop_end" type="text" class="timepicker">
                      <label for ="workshop_end">Select an End Time</label>
                    </div>
                </div>

              </form>
            </div>
          </div>
          <div class="modal-footer" id= "footer">

            <a
             href="#" class="waves-effect waves-light btn modal-trigger" id="save_button">Save</a>

             <a
              href="#" class="waves-effect waves-light btn modal-trigger modal-close" id="cancel_button">Cancel</a><br>

            <a
             href="#" class="waves-effect waves-light btn modal-trigger modal-close" id="delete_button">Delete</a>
          </div>
        </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src=js/materialize.js></script>
      <script src="./js/script.js"></script>

    </body>

  </html>
